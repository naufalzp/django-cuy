<!-- templates/users.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Users</title>
</head>
<body>
    <h1>List of Users</h1>
    <ul>
        {% for user in users %}
            <li>ID: {{ user.id }} - Username: {{ user.username }} - Email: {{ user.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
